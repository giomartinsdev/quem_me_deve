services:
  qmd_main_c:
    build: .
    container_name: qmd_main_c
    ports:
      - '3001:3001'
    environment:
      - env_file=.env
    depends_on:
      - mongodb
    env_file:
      - .env
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    env_file:
      - .env
    networks:
      - app-network

networks:
  app-network:

volumes:
  mongo_data: